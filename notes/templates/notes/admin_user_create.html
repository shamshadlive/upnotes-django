{% extends "notes/base.html" %}

{% block title %}
Register
{% endblock %}

{% block notes %}

<div class="">
<!-- {{form}} -->
<!--Content before waves-->

<div class="container col-xl-4 col-10 pt-4 mb-5">
  <div class="card mb-3 " >
    <div class="card-header bg-dark text-center "><h4 class="text-white">Register New User ðŸ˜ƒ</h4> </div>
    <div class="card-body">
     
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" name="first_name"  class="form-control" value={% firstof form.first_name.value '' %}>
         
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" value={% firstof form.username.value '' %}>
          <div id="emailHelp" class="form-text error-msg">{{form.username.errors}}</div>
          
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" value={% firstof form.email.value '' %}>
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" value={% firstof form.password.value '' %}>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_superuser" id="is_superuser">
            <label class="" for="is_superuser">
              Super User Status
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
            <label class="" for="is_active">
              Active
            </label>
          </div>
       
        <div>
          <button type="submit" class="btn btn-warning w-100">Create  Now</button>
      </div>
      </form>
      <p class="base-small-font mt-2">
        <a  href="{{request.META.HTTP_REFERER}}">Go Back</a>
        </p>
    </div>
  </div>
</div>



</div>
<!--Header ends-->

<!--Content starts-->

<!--Content ends-->
  

{% endblock %}
